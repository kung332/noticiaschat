<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Chat</title>
    <meta http-equiv="refresh" content="10">
</head>
<body>

    <div class="notifican-container" id="notifican-container">
        <h1>NOVAS MENSAGENS (F5)</h1>
    </div>

    <div class="introdution-container" id="introdution-container"> 
            
        <img src="noticias.jpg" alt="noticias" height="200px">
        <h1>NOTÍCIAS VERIDICAS</h1><br/>
        <p>Lugares para checar se a noticia é fato ou fake news!</p>

       

    </div>
    <div class="chat-container">
        
        <div class="chat-history" id="chat-history" >
            <!-- Aqui será exibido o histórico do chat -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
